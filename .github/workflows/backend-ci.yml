name: Backend CI

on:
  push:
    branches: [backend]
  pull_request:
    branches: [backend]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: |
          if [ -f eslint.config.mjs ]; then
            echo "ESLint config 'eslint.config.mjs' found, running lint with explicit config..."
            npx eslint . --config eslint.config.mjs
          elif [ -f .eslintrc.js ] || [ -f .eslintrc.json ]; then
            echo "Legacy ESLint config (.eslintrc.js or .eslintrc.json) found, running lint..."
            npx eslint .
          else
            echo "No ESLint config found (eslint.config.mjs, .eslintrc.js, or .eslintrc.json), skipping lint."
            # exit 1 # Uncomment ini jika linting wajib dan harus gagal jika tidak ada config
          fi

      - name: Run tests
        run: |
          if [ -d "__tests__" ] || [ -f "jest.config.js" ]; then
            npm test
          else
            echo "No tests found, skipping tests"
          fi
